<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">

  <header class="header">
    <img src="./images/logo-mesto.svg" class="logo" alt="Логотип">
  </header>

  <main class="content">
    <section class="profile">
      <img src="./images/kustojpg.jpg" class="profile__avatar" alt="Аватарка">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button"></button>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button class="profile__add-button"></button>
    </section>

    <div class="elements">
      <ul class="elements__list">
        <li class="element">
          <img src="./images/karachaevsk.jpg" class="element__image" alt="Карачаевск">
          <div class="element__info">
           <h3 class="element__title">Карачаевск</h3>
           <button class="element__like"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/Elbrus.jpg" class="element__image" alt="Гора Эльбрус">
          <div class="element__info">
            <h3 class="element__title">Гора Эльбрус</h3>
            <button class="element__like"></button>
        </div>
        </li>
        <li class="element">
          <img src="./images/dombai.jpg" class="element__image" alt="Домбай">
          <div class="element__info">
            <h3 class="element__title">Домбай</h3>
            <button class="element__like"></button>
        </div>
        </li>
        <li class="element">
          <img src="./images/karachaevsk.jpg" class="element__image" alt="Карачаевск">
          <div class="element__info">
            <h3 class="element__title">Карачаевск</h3>
            <button class="element__like"></button>
        </div>
        </li>
        <li class="element">
          <img src="./images/kirill-pershin-1556355-unsplash.jpg" class="element__image" alt="Домбай">
          <div class="element__info">
            <h3 class="element__title">Домбай</h3>
            <button class="element__like"></button>
        </div>
        </li>
        <li class="element">
          <img src="./images/karachaevsk.jpg" class="element__image" alt="Карачаево-Черкессия">
          <div class="element__info">
            <h3 class="element__title">Карачаево-Черкессия</h3>
            <button class="element__like"></button>
        </div>
        </li>
      </ul>
    </div>
  </main>

  <footer class="footer">
    <h4 class="footer__author">&copy; 2020 Mesto Russia</h4>
  </footer>

  <section class="popup">
    <div class="popup__container">
      <button class="popup__close"></button>
      <form class="popup__form-container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__form">
          <input type="text" class="popup__name" value="Жак-Ив Кусто">
          <input type="text" class="popup__job" value="Исследователь океана">
          <input type="submit" class="popup__button" value="Сохранить">
        </fieldset>
      </form>
    </div>
  </section>
  <script src='./scripts/index.js'></script>
</body>
</html>
