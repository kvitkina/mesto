<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">

  <header class="header">
    <img src="./images/logo-mesto.svg" class="logo" alt="Логотип">
  </header>

  <main class="content">
    <section class="profile">
      <img src="./images/kustojpg.jpg" class="profile__avatar" alt="Аватарка">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <img src="./images/Edit Button.svg" class="profile__edit-button" alt="Редактировать">
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button">
        <img src="./images/Add Button.svg" class="profile__add-button-vector" alt="Добавить">
      </button>
    </section>

    <div class="elements">
      <ul class="elements__list">
        <li class="element">
          <img src="./images/karachaevsk.jpg" class="element__image" alt="Карачаевск">
          <div class="element__info">
           <h3 class="element__title">Карачаевск</h3>
           <img src="./images/like.svg" class="element__like" alt="Лайк">
          </div>
        </li>
        <li class="element">
          <img src="./images/Elbrus.jpg" class="element__image" alt="Гора Эльбрус">
          <div class="element__info">
            <h3 class="element__title">Гора Эльбрус</h3>
            <img src="./images/like.svg" class="element__like" alt="Лайк">
        </div>
        </li>
        <li class="element">
          <img src="./images/dombai.jpg" class="element__image" alt="Домбай">
          <div class="element__info">
            <h3 class="element__title">Домбай</h3>
            <img src="./images/like.svg" class="element__like" alt="Лайк">
        </div>
        </li>
        <li class="element">
          <img src="./images/karachaevsk.jpg" class="element__image" alt="Карачаевск">
          <div class="element__info">
            <h3 class="element__title">Карачаевск</h3>
            <img src="./images/like.svg" class="element__like" alt="Лайк">
        </div>
        </li>
        <li class="element">
          <img src="./images/kirill-pershin-1556355-unsplash.jpg" class="element__image" alt="Домбай">
          <div class="element__info">
            <h3 class="element__title">Домбай</h3>
            <img src="./images/like.svg" class="element__like" alt="Лайк">
        </div>
        </li>
        <li class="element">
          <img src="./images/karachaevsk.jpg" class="element__image" alt="Карачаево-Черкессия">
          <div class="element__info">
            <h3 class="element__title">Карачаево-Черкессия</h3>
            <img src="./images/like.svg" class="element__like" alt="Лайк">
        </div>
        </li>
      </ul>
    </div>
  </main>

  <footer class="footer">
    <h4 class="footer__author">&copy; 2020 Mesto Russia</h4>
  </footer>
</body>
</html>
