<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">

  <header class="header">
    <img src="./images/logo-mesto.svg" class="logo" alt="Логотип">
  </header>

  <main class="content">
    <section class="profile">
      <img src="./images/kustojpg.jpg" class="profile__avatar" alt="Аватарка">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button"></button>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button class="profile__add-button"></button>
    </section>


      <div class="elements">
        <ul class="elements__list">
          <template class="elements__template">
            <li class="element">
              <img src="" class="element__image" alt="">
              <div class="element__trash"></div>
              <div class="element__info">
                <h3 class="element__title"></h3>
                <button class="element__like"></button>
              </div>
            </li>
          </template>
        </ul>
      </div>

  </main>

  <footer class="footer">
    <h4 class="footer__author">&copy; 2020 Mesto Russia</h4>
  </footer>

  <section class="popup popup_edit-profile">
    <div class="popup__container">
      <button class="popup__close"></button>
      <form class="popup__form-container" name="popup-profile" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__form">
          <div class="popup__input-container">
            <input type="text" id="name" name="name" class="popup__name popup__input" value="Жак-Ив Кусто" required minlength="2" maxlength="40">
            <span class="popup__input-error" id="name-error"></span>
          </div>
          <div class="popup__input-container">
            <input type="text" id="job" name="job" class="popup__job popup__input" value="Исследователь океана"required minlength="2" maxlength="200">
            <span class="popup__input-error" id="job-error"></span>
          </div>
          <input type="submit" class="popup__button" value="Сохранить">
        </fieldset>
      </form>
    </div>
  </section>

  <section class="popup popup_new-place">
    <div class="popup__container popup__container_theme_place">
      <button class="popup__close"></button>
      <form class="popup__form-container" name="popup-place" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <fieldset class="popup__form">
          <div class="popup__input-container">
            <input type="text" id="place" name="name" class="popup__name popup__name_theme_place popup__input" placeholder="Название" required minlength="1" maxlength="30">
            <span class="popup__input-error" id="place-error"></span>
          </div>
          <div class="popup__input-container">
            <input type="url" id="link" name="link" class="popup__job popup__job_theme_place popup__input" placeholder="Ссылка на картинку" required>
            <span class="popup__input-error" id="link-error"></span>
          </div>
          <input type="submit" class="popup__button" value="Создать">

        </fieldset>
      </form>
    </div>
  </section>

  <section class="popup popup_photo-zoom">
    <div class="popup__container-place">
      <img src="" class="popup__image" alt="">
      <p class="popup__place"></p>
      <button class="popup__close"></button>
    </div>
  </section>
  <script type="module" src='./scripts/index.js'></script>
</body>
</html>
